name: Scan Dependencies

on:
  workflow_call:

jobs:
  scan-dependencies:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - id: datetime
        run: echo "value=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3
      - run: ./scripts/sbom-generator.sh
      - uses: actions/upload-artifact@v3
        with:
          name: sbom-spdx.json
          path: ./sbom-spdx.json
      - run: ./scripts/cve-scanner.sh
      - uses: actions/upload-artifact@v3
        with:
          name: cve-scan.json
          path: ./cve-scan.json
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.IDP_AWS_ACCOUNT_ID }}:role/${{ secrets.IDP_AWS_ROLE_NAME }}
          aws-region: ${{ secrets.IDP_AWS_REGION }}
      - run: |
          mv sbom-spdx.json sbom-spdx-${{ steps.datetime.outputs.value }}.json
          aws s3 cp sbom-spdx-${{ steps.datetime.outputs.value }}.json ${{ secrets.IDP_SBOM_BUCKET_ENDPOINT }}
          mv cve-scan.json cve-scan-${{ steps.datetime.outputs.value }}.json
          aws s3 cp cve-scan-${{ steps.datetime.outputs.value }}.json ${{ secrets.IDP_SBOM_BUCKET_ENDPOINT }}
